<html>
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Random Face Generator (B/W Canvas)</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body {     display: grid;      place-items: center;      background: #f4f4f4;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .wrap {      display: grid;      gap: 10px;      justify-items: center;      padding: 14px;
    }
    td {      text-align: center;
    }
    p {      color:black;      font-size:24pt;      font-weight: bold;}
    .name {      color:red;
    }
  .char {    color:black;
  }
   .intro {   font-size:12pt;
   }
    canvas {      background: #add8e6;      border: 2px solid #000;      border-radius: 8px;
    }
    button {      border: 2px solid #000;      background: #fff;      padding: 8px 12px;      font-weight: 600;
      cursor: pointer;      border-radius: 8px;    }
    button:active { transform: translateY(5px); }
    .hint { font-size: 48px; opacity: 0.75; }
  </style>
</head>
<body>
  <div class="wrap">
    <p class="intro" id="instructions"></p>
<table border="1"><tr>
<td>
<p class="name"></p>
  <canvas id="a" width="420" height="500" aria-label="Random face canvas"></canvas>
  <p class="char"></p>
<div>
      <button id="chooseA" onClick="tallyResult(0)">choose</button>
      <span class="hint"></span>
    </div></td>

<td>
<p class="name"></p>
<canvas id="b" width="420" height="500" aria-label="Random face canvas"></canvas>
<p class="char"></p>
<div>
      <button id="chooseB" onClick="tallyResult(1)">choose</button>
      <span class="hint"></span>
    </div></td>

<td>
<p class="name"></p>
<canvas id="c" width="420" height="500" aria-label="Random face canvas"></canvas>
<p class="char"></p>
<div>
      <button id="chooseC" onClick="tallyResult(2)">choose</button>
      <span class="hint"></span>
    </div></td>
</tr></table>
    <div>
      <button id="regen"></button>
      <p id="answer" class="hint"></p>
    </div>
  </div>

   <script src="datingChArrays.js" type="text/javascript"></script>
   <script src="random_face_v6.js" type="text/javascript"></script>

</body>
</html>
