<!DOCTYPE HTML>
<html lang="en">
<HEAD>
<TITLE>six sided die</TITLE>
<STYLE type="text/css">
<!--
BODY {text-align:center; font-size:30pt};

p {font-size: 24pt;};
input {font-size:18pt}

-->
</STYLE>

<script language="Javascript1.2">
var dieInHand=1;

function rollDie()
{
if(dieInHand==1){
	var noPips=0;
	noPips=Math.round(Math.random()*6+0.5);
	document.getElementById("result").textContent = "" + noPips;//"You rolled " + noPips;
	document.getElementById("rollBtn").setAttribute("value", "pick up d6");
	dieInHand=0;
	}
else{
	document.getElementById("result").textContent = "";
	document.getElementById("rollBtn").setAttribute("value", "Roll d6");
	dieInHand=1;}
}

	

</script>

</HEAD>
<BODY>

<input id="rollBtn" type="button" value="Roll d6" onClick="rollDie()"><br>
<p id="result"></p>


</BODY>
</HTML>
